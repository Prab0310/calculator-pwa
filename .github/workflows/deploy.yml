name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This will trigger the action when pushing to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # The GitHub Actions runner environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Checks out your repository's code

    - name: Build the project (if applicable)
      run: |
        npm install  # Installs any dependencies for your project
        npm run build  # Runs the build command to generate the build files

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4  # Uses a pre-built action to deploy to GitHub Pages
      with:
        branch: gh-pages  # Deploy to the 'gh-pages' branch
        folder: build  # Folder containing the build files (adjust this if your project has a different build folder)
